<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div id="header" class="bg-secondary text-white p-3 mb-2">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h1 class="header-title">TODO APP</h1>
                </div>
                <div class="col-md-6">
                    <input type="text" class="form-control" id="filter" placeholder="Search todos" />
                </div>
            </div>
        </div>
    </div>


    <div class="container">
        <div id="middle-section" class="card card-body">
            <h2 class="title">Add Todo</h2>
            <form id="addForm" class="mb-3">
                <input type="text" id="todo" class="form-control mb-4">
                <button type="submit" class="btn btn-dark">Submit</button>

            </form>

            <h2 class="title">Todos</h2>

            <ul id="todos" class="list-group">
                <li class="list-group-item d-flex justify-content-between">Todo 1 <button
                        class="btn btn-danger btn-sm delete">delete</button> </li>
                <li class="list-group-item d-flex justify-content-between">Todo 2 <button
                        class="btn btn-danger btn-sm delete">delete</button> </li>
                <li class="list-group-item d-flex justify-content-between">Todo 3 <button
                        class="btn btn-danger btn-sm delete">delete</button> </li>
                <li class="list-group-item d-flex justify-content-between">Todo 4 <button
                        class="btn btn-danger btn-sm delete">delete</button> </li>
            </ul>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
