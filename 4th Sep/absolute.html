<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .absolute {
            position: absolute;
            width: 300px;
            height: 300px;
            border: 2px solid black;
            top: 80px;
        }

        .parent {
            width: 500px;
            height: 500px;
            border: 2px solid black;
            position: relative;
        }
    </style>
</head>

<body>
    <h1>Position in CSS</h1>
    <p>This is a para</p>
    <div class="parent">
        <div class="absolute">
            this element is having position absolute
        </div>
    </div>



</body>

</html>
